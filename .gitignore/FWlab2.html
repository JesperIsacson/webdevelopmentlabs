<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab 2 - Calculator</title>
	<script>
		
		document.addEventListener("DOMContentLoaded", function(event)
		{
			const calculator = document.getElementById("calculatorForm")

			calculator.addEventListener("submit", function(event)
			{
				event.preventDefault()

				const op1 = document.getElementById("operand1").value
				const op2 = document.getElementById("operand2").value
				const result = document.getElementById("result")
				const operation = document.getElementById("operation").value

				switch(operation)
				{
					case "add":
						result.innerText = parseInt(op1) + parseInt(op2)
						break
					case "sub":
						result.innerText = op1 - op2
						break
					case "mul":
						result.innerText = op1 * op2
						break
					case "div":
						if(parseInt(op2) == 0){
							console.log("Can not divide by zero")
						}
						else
							result.innerText = op1 / op2
						break
				}
			})

		})


		// Write your JavaScript code here.
		// The result of the computation should be shown in the span element.
	</script>
</head>
<body>
	
	<h1>Calculator</h1>
	
	<form id="calculatorForm" method="GET">
		
		<input type="number" id="operand1" name="operand1">
		
		<select id="operation" name="operation">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>
		
		<input type="number" id="operand2" name="operand2">
		
		<input type="submit" value="=">
		
		<span id="result">?</span>
		
	</form>
	

</body></html>
